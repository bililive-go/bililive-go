name: E2E Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

# å–æ¶ˆä¹‹å‰æŽ’é˜Ÿ/è¿›è¡Œä¸­çš„è¿è¡Œï¼ˆåŒä¸€ PRï¼‰
concurrency:
  group: e2e-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      
      - name: Install Node dependencies
        run: yarn install --frozen-lockfile
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Pre-download osrp-stream-tester
        run: go install github.com/kira1928/osrp-stream-tester/cmd/stream-tester@latest
      
      - name: Build Web frontend
        run: make build-web
      
      - name: Build bililive-go with dev tag
        run: go build -tags dev -o bililive-go ./src/cmd/bililive
      
      - name: Create test output directory
        run: mkdir -p test-output
      
      - name: Run E2E tests
        run: npx playwright test tests/e2e/basic.spec.ts
      
      # å†™å…¥æŠ¥å‘Šå…ƒæ•°æ®ï¼ˆä¾› Trace Viewer ä½¿ç”¨ï¼‰
      - name: Write report metadata
        if: always()
        run: |
          cat > playwright-report/.report-meta.json << EOF
          {
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "repo": "${{ github.repository }}",
            "run_id": "${{ github.run_id }}",
            "run_number": "${{ github.run_number }}",
            "created_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
      
      # è¾“å‡ºåœ¨çº¿æŠ¥å‘ŠæŸ¥çœ‹é“¾æŽ¥
