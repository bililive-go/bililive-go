rpc:
  enable: true
  bind: :8080
  # 身份验证配置
  authentication:
    # 是否启用身份验证（启用后需要用户名密码才能访问Web界面，API需要密钥）
    enable: false
    # Web界面登录用户名
    web_username: ""
    # Web界面登录密码
    web_password: ""
    # API访问密钥（通过请求头 X-API-Key 传递）
    api_key: ""
debug: false
interval: 20
out_put_path: /srv/bililive
app_data_path: /srv/bililive/.appdata
read_only_tool_folder: /opt/bililive/tools
feature:
  use_native_flv_parser: false
live_rooms:

# 通知服务配置
notify:
  telegram:
    # 是否开启Telegram通知
    enable: false
    # 是否启用声音通知
    withNotification: true
    # Telegram机器人Token
    botToken: ""
    # Telegram聊天ID
    chatID: ""
  email:
    # 是否开启Email通知
    enable: false
    # SMTP服务器地址 (例如: smtp.gmail.com, smtp.qq.com等)
    smtpHost: "smtp.qq.com"
    # SMTP服务器端口 (常用端口: 25, 465, 587)
    smtpPort: 465
    # 发送者邮箱地址
    senderEmail: ""
    # 发送者邮箱授权码或应用专用密码
    senderPassword: ""
    # 接收者邮箱地址 
    recipientEmail: ""
  ntfy:
    enable: false
    URL: https://ntfy.sh/xxxx
    token: tk_xxxxxxxxx
    tag: new